<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- import font awesome kit -->
    <script
      src="https://kit.fontawesome.com/d17aad76d7.js"
      crossorigin="anonymous"
    ></script>
    <title>Reviews</title>
  </head>
  <body>
    <main>
      <!-- container -->
      <div class="container" id="container">
        <!-- container content -->
        <img id="image" />
        <div class="name" id="name"></div>
        <div class="job" id="job"></div>
        <div class="review" id="review"></div>
        <div class="button-container">
          <!-- prev button -->
          <button id="prev-btn"><i class="fas fa-chevron-left"></i></button>
          <!-- next button -->
          <button id="next-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
      </div>
    </main>
    <!-- import js -->
    <script src="./script.js"></script>
  </body>
</html>
